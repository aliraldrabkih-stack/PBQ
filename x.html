<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flashcards Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --accent:#ff7b00;
  --bg-light:#f4f4f7;
  --text-dark:#121212;
  --card-light:#ffffff;
}

/* Default = Light Mode */
body {
  margin:0;
  font-family:"Inter",sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  transition:.35s;
}

.theme-toggle {
  position:fixed;
  top:18px;
  left:22px;
  border:2px solid var(--accent);
  color:var(--accent);
  padding:10px 20px;
  border-radius:14px;
  background:transparent;
  cursor:pointer;
}

.card {
  width:85vw;
  max-width:950px;
  height:350px;
  background:var(--card-light);
  border-radius:28px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  perspective:1400px;
  position:relative;
  box-shadow:0px 25px 60px rgba(0,0,0,0.25);
}

/* FIXED FLIP LOGIC (NO OVERLAP) */
.inner {
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .55s cubic-bezier(.22,.61,.36,1);
}

.card.flipped .inner {
  transform: rotateY(180deg);
}

.side {
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:35px;
  text-align:center;
  font-size: clamp(18px,2.4vw,28px);
  line-height:1.4;
}

.front {
  transform: rotateY(0deg);
}

.back {
  transform: rotateY(180deg);
  color:var(--accent);
  font-weight:bold;
}

.controls {
  margin-top:32px;
  display:flex;
  gap:24px;
  justify-content:center;
  z-index:10;
}

.ctrl-btn {
  background:transparent;
  color:var(--accent);
  border:none;
  font-size:28px;
  cursor:pointer;
  padding:10px 30px;
  border-radius:12px;
  transition:.25s;
}

.ctrl-btn:hover {
  background:rgba(255,123,0,0.15);
  transform:scale(1.15);
}

.ctrl-btn:disabled {
  opacity:.25;
  cursor:not-allowed;
}

.counter {
  opacity:.6;
  font-size:14px;
  width:70px;
  text-align:center;
}
</style>
</head>

<body>

<button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

<div>
  <div class="card" id="card" onclick="flipCard()">
    <div class="inner">
      <div class="side front" id="front"></div>
      <div class="side back" id="back"></div>
    </div>
  </div>

  <div class="controls">
    <button class="ctrl-btn" onclick="prevCard()" id="prevBtn">‚¨Ö</button>
    <span class="counter" id="progress"></span>
    <button class="ctrl-btn" onclick="nextCard()" id="nextBtn">‚û°</button>
  </div>
</div>

<script>
/* ---- BANK CONTENT ---- */
const flashcards=[
{q:"What is a threat actor?",a:"A person or group posing a cybersecurity risk."},
{q:"What are script kiddies?",a:"Low-skill attackers using premade tools."},
{q:"What motivates Hacktivists?",a:"Political or social agendas."},
{q:"What is an insider threat?",a:"Threat from someone with legitimate access."},
{q:"What is an APT?",a:"Advanced Persistent Threat ‚Äî long term targeted attack."},
{q:"Who are nation-state actors?",a:"Government-backed sophisticated attackers."},
{q:"What is phishing?",a:"Tricking users to disclose sensitive data."},
{q:"What is ransomware?",a:"Malware that encrypts files until a ransom is paid."},
{q:"Define Attack Surface.",a:"All possible entry points an attacker may exploit."},
{q:"What is social engineering?",a:"Manipulating humans to bypass security mechanisms."}
];

let index=0, flipped=false;

function updateCard(){
  front.innerHTML=flashcards[index].q;
  back.innerHTML=flashcards[index].a;
  progress.innerHTML=`${index+1}/${flashcards.length}`;
  prevBtn.disabled=index===0;
  nextBtn.disabled=index===flashcards.length-1;
  card.classList.remove("flipped");
  flipped=false;
}

function flipCard(){ flipped=!flipped; card.classList.toggle("flipped",flipped); }
function nextCard(){ if(index<flashcards.length-1) index++; updateCard(); }
function prevCard(){ if(index>0) index--; updateCard(); }

function toggleTheme(){
  document.body.classList.toggle("light");
  document.querySelector(".theme-toggle").textContent =
  document.body.classList.contains("light") ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
}

updateCard();
</script>
</body>
</html>
