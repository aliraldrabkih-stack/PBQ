<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flashcards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --accent:#ff7b00;
  --bg-light:#f4f4f7;
  --bg-dark:#0f0f12;
  --text-dark:#121212;
  --text-light:#fff;
  --card-light:#fff;
  --card-dark:#1b1b23;
}

/* Default = Light */
body{
  margin:0;
  font-family:"Inter",sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  transition:.3s;
}

.light body { background:var(--bg-light); }

/* Theme Button */
.theme-toggle{
  position:fixed;
  top:18px;
  left:22px;
  border:2px solid var(--accent);
  color:var(--accent);
  padding:10px 20px;
  border-radius:14px;
  background:transparent;
  cursor:pointer;
}

/* Flashcard Container */
.card{
  width:85vw;
  max-width:950px;
  height:350px;
  background:var(--card-light);
  border-radius:28px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  perspective:1400px;
  box-shadow:0px 25px 60px rgba(0,0,0,0.2);
  position:relative;
  overflow:hidden;
}

/* Flip System */
.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .55s cubic-bezier(.22,.61,.36,1);
}

.card.flipped .inner{
  transform:rotateY(180deg);
}

/* Front + Back */
.side{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:35px;
  font-size: clamp(18px, 2.3vw, 28px);
  text-align:center;
  line-height:1.4;
  transition:.25s;
}

.front{ transform:rotateY(0deg); }
.back{
  transform:rotateY(180deg);
  font-weight:bold;
  color:var(--accent);
}

/* ðŸ”¥ FIX: Hide the side not visible */
.card:not(.flipped) .back{
  opacity:0;
  pointer-events:none;
}

.card.flipped .front{
  opacity:0;
  pointer-events:none;
}

/* Navigation */
.controls{
  margin-top:32px;
  display:flex;
  gap:24px;
  justify-content:center;
}

.ctrl-btn{
  background:transparent;
  border:none;
  font-size:28px;
  cursor:pointer;
  color:var(--accent);
  padding:10px 30px;
  transition:.25s;
}

.ctrl-btn:hover{
  transform:scale(1.2);
  background:rgba(255,123,0,0.15);
  border-radius:10px;
}

.ctrl-btn:disabled{
  opacity:.3;
  cursor:not-allowed;
}

.counter{
  opacity:.6;
  font-size:14px;
  width:70px;
  text-align:center;
}
</style>
</head>

<body>

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Mode</button>

<div>
  <div class="card" id="card" onclick="flipCard()">
    <div class="inner">
      <div class="side front" id="front"></div>
      <div class="side back" id="back"></div>
    </div>
  </div>

  <div class="controls">
    <button class="ctrl-btn" onclick="prevCard()" id="prevBtn">â¬…</button>
    <span class="counter" id="progress"></span>
    <button class="ctrl-btn" onclick="nextCard()" id="nextBtn">âž¡</button>
  </div>
</div>

<script>
/* ---- Replace this array with other banks if needed ---- */
const flashcards=[
{q:"What is a threat actor?",a:"A person or group that may cause harm to systems or data."},
{q:"What are script kiddies?",a:"Unskilled attackers using pre-made tools."},
{q:"Who are hacktivists?",a:"Attackers motivated by political or social beliefs."},
{q:"What is an insider threat?",a:"A risk from someone with authorized access."},
{q:"What is an APT?",a:"Advanced Persistent Threat â€” long-term targeted attack."},
{q:"Who are nation-state actors?",a:"Highly skilled groups backed by governments."},
{q:"What is phishing?",a:"A scam to trick victims into revealing sensitive info."},
{q:"What is ransomware?",a:"Malware that encrypts data until ransom is paid."},
{q:"Define attack surface.",a:"All possible points an attacker can exploit."},
{q:"What is social engineering?",a:"Manipulating people to bypass security controls."}
];

let index=0, flipped=false;

function updateCard(){
  document.getElementById("front").innerHTML=flashcards[index].q;
  document.getElementById("back").innerHTML=flashcards[index].a;
  document.getElementById("progress").textContent=`${index+1}/${flashcards.length}`;
  document.getElementById("prevBtn").disabled=index===0;
  document.getElementById("nextBtn").disabled=index===flashcards.length-1;
  document.getElementById("card").classList.remove("flipped");
  flipped=false;
}

function flipCard(){ flipped=!flipped; document.getElementById("card").classList.toggle("flipped",flipped); }
function nextCard(){ if(index<flashcards.length-1) index++; updateCard(); }
function prevCard(){ if(index>0) index--; updateCard(); }

function toggleTheme(){
  document.body.classList.toggle("dark");
}

updateCard();
</script>
</body>
</html>
